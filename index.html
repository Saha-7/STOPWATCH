<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">                <!-- Outer Container -->
        <div id="time">                 <!--  Inner timer container-->

            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count">00</span>

        </div>
        <div id="btn-container">         <!-- All button container -->

            <button class="button" id="start" onclick="start()">Start</button>
            <button class="button" id="stop" onclick="stop()">Stop</button>
            <button class="button" id="reset" onclick="reset()">Reset</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
